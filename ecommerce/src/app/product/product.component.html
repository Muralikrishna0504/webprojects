<div  class="product">
    <div class="left">
        <img src="{{specificprod.imageurl}}" width="300px" height="400px">
    </div>
    <div class="right">
        <p class="title">{{specificprod.title}}</p>
        <p class="description">{{specificprod.description}}</p>
        <p class="price">{{specificprod.price|currency:'INR'}}</p>
        <button (click)="sendtocart(specificprod)">add to cart</button>
    </div>
</div>
